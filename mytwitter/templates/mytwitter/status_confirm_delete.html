{% extends 'mytwitter/base.html' %}
{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Delete Post</legend>
            <h2>Are you sure you want to delete this"{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'status-detail' object.id %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
